services:
  - type: web
    name: status-intel
    runtime: static
    buildCommand: npm install && npx expo export --platform web
    staticPublishPath: ./dist
    envVars:
      - key: EXPO_PUBLIC_SUPABASE_URL
        sync: false
      - key: EXPO_PUBLIC_SUPABASE_ANON_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
